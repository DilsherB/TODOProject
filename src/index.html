<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>TO DO LIST</title>
</head>

<body>
  <main>
    <ul>
      <li>Today's To Do<i class="fa-solid fa-arrows-rotate"></i></li>
      <li> <input type="text" class="newTodo" placeholder="Add to your list"><i
          class="fa-sharp fa-solid fa-angle-down"></i></li>
      <ul class="dynamicData">

      </ul>
      <li class="deleteIcon"> <span><input type="checkbox" name="" id=""> <span class="lm"> Wash the
            dishes</span></span><i class="fa-solid fa-ellipsis-vertical dots"></i><i
          class="fa-solid fa-trash-can hidden"></i></li>
      <li class="deleteIcon"> <span><input type="checkbox" name="" id=""> <span class="lm">Complete to do list
            project</span></span><i class="fa-solid fa-ellipsis-vertical dots"></i><i
          class="fa-solid fa-trash-can hidden"></i></li>
      <div class="center">Clear all completed</div>
    </ul>
  </main>
  <script src="index.js"></script>
</body>

</html>
